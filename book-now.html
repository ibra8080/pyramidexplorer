    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<body>
    <!-- Header -->
    <header>
        <a id="logo" title="Go to PyramidExplorer home" href="index.html"><img
                src="assets/images/pyramidexplorer-logo-150x49.png" alt="pyramidexplorer-logo"></a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i id="lines-icon" class="fa-solid fa-grip-lines"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="tour-plans.html" class="nav-link">Tour plans</a></li>
                <li><a href="book-now.html" class="active nav-link">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
    <section id="booknow">
        <form id="booknow-form" method="post" action="https://formdump.codeinstitute.net">
            <h2>Book Now</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first-name" class="text-input" required>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last-name" class="text-input" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="text-input" required>
            <br>
            <div id="guests">
                <label for="adult">Adults No.</label>
                <input type="number" id="adults" name="adults-no" required class="text-input">
                <label for="children">Children No.</label>
                <input type="number" id="children" name="children-no" class="text-input">
            </div>
            
            <fieldset id="trip-plan">
                <legend>Please choose the plan</legend>

                <div>
                    <input type="radio" id="khufu" name="trip-plan" value="khufu" checked><label
                        for="khufu">Khufu</label>
                </div>
                <div>
                    <input type="radio" id="khafre" name="trip-plan" value="khafre"><label for="khafre">Khafre</label>
                </div>
                <div>
                    <input type="radio" id="menkaure" name="trip-plan" value="menkaure"><label
                        for="menkaure">Menkaure</label>
                </div>
                <div>
                    <input type="radio" id="sphinx" name="trip-plan" value="sphinx"><label for="sphinx">Sphinx</label>
                </div>
            </fieldset>

            <button type="submit" class="booking">Book Now</button>
        </form>
    </section>
</main>
